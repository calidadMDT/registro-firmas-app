<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro - Mediservis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulario de Registro</h1>
            <p class="subtitle">Zona horaria: Colombia (UTC-5)</p>
        </header>

        <form id="registroForm">
            <div class="form-group">
                <label for="nombres">Nombres y Apellidos *</label>
                <input type="text" id="nombres" name="nombres" required placeholder="Ej: Juan P茅rez G贸mez">
            </div>

            <div class="form-group">
                <label for="documento">N煤mero de Documento *</label>
                <input type="text" id="documento" name="documento" required placeholder="Ej: 1234567890">
            </div>

            <div class="form-group">
                <label for="correo">Correo Electr贸nico *</label>
                <input type="email" id="correo" name="correo" required placeholder="ejemplo@correo.com">
            </div>

            <div class="form-group">
                <label for="cargo">Cargo *</label>
                <input type="text" id="cargo" name="cargo" required placeholder="Ej: Investigador Principal">
            </div>

            <div class="form-group">
                <label for="area">rea *</label>
                <select id="area" name="area" required>
                    <option value="">-- Seleccione un 谩rea --</option>
                    <option value="Investigaci贸n">Investigaci贸n</option>
                    <option value="Comit茅 de tica">Comit茅 de tica</option>
                    <option value="Administrativo">Administrativo</option>
                    <option value="Entidad Externa">Entidad Externa</option>
                    <option value="Directivo">Directivo</option>
                </select>
            </div>

            <div class="form-group">
                <label> Firma Digital *</label>
                <div class="signature-container">
                    <canvas id="signaturePad"></canvas>
                </div>
                <button type="button" id="clearSignature" class="btn-clear">Borrar Firma</button>
            </div>

            <button type="submit" class="btn-submit">Enviar Registro</button>
        </form>

        <div class="admin-access">
            <button type="button" id="btnAccesoAdmin" class="btn-admin"> Acceso Administrador</button>
        </div>

        <div id="panelAdmin" class="panel-admin hidden">
            <div class="password-container">
                <input type="password" id="passwordAdmin" placeholder="Ingrese contrase帽a">
                <button type="button" id="btnVerificarPassword" class="btn-verify">Desbloquear</button>
            </div>
        </div>

        <div id="exportSection" class="export-section hidden">
            <h2>Panel de Administraci贸n</h2>
            <button id="exportExcel" class="btn-export"> DESCARGAR EXCEL</button>
            <p id="totalRegistros" class="info-text">Total registros: 0</p>
        </div>

        <div id="mensaje" class="mensaje"></div>
    </div>

    <!-- === LIBRERAS DESDE CDN (CORREGIDO) === -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- === TU SCRIPT (SIEMPRE AL FINAL) === -->
    <script src="app.js"></script>
</body>
</html>
